<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="progress.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="header">Course Progress</h1>
        <div class="fundamentals">Fundamentals - </div>
        <div class="fullstackJS">Fullstack JavaScript -  
        </div>
        <ul>
            <li class="li1">Intermediate HTML & CSS - </li>
            <li class="li2">JavaScript - </li>
            <li class="li3">Advanced HTML & CSS - </li>
            <li class="li4">NodeJS - </li>
            <li class="li5">Getting Hired - </li>
        </ul>
        <div class="total">Total Progress: </div>
        <div class="days-left">Days remaining: </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
